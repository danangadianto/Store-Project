<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert 4x2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
                <div class="kutu">
                    <label for="merk">Merk</label>
                        <select name="merk" id="merk">
                            <option value="mobil">Mobil</option>
                            <option value="motor">Motor</option>
                            <option value="truck">Truck</option>
                            <option value="bus">Bus</option>
                        </select>
                </div>
                <div class="kutu">
                    <label for="model">Model</label>
                        <select name="model" id="model">
                            <option value="bmw">BWM</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="honda">Honda</option>
                            <option value="toyota">Toyota</option>
                        </select>
                </div>
                <div class="kutu">
                    <label for="tipe">Tipe</label>
                        <select name="tipe" id="tipe">
                            <option value="direktur">i8</option>
                            <option value="manager">Benz</option>
                            <option value="supervisor">Civic</option>
                            <option value="sekretaris">Alphard</option>
                        </select>
                </div>
                <div class="kutu">    
                <label for="tahun">Tahun</label>
                    <select name="tahun" id="tahun">
                        <option value="direktur">2014</option>
                        <option value="manager">2015</option>
                        <option value="supervisor">2016</option>
                        <option value="sekretaris">2017</option>
                    </select>
                </div>
                <div class="kutu">
                    <label for="wilayah">Kode Wilayah</label>
                        <select name="wilayah" id="wilayah">
                            <option value="direktur">REF</option>
                            <option value="manager">ELF</option>
                            <option value="supervisor">LT</option>
                            <option value="sekretaris">YYP</option>
                        </select>
                </div>
                <div class="kutu">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama">
                </div>
                <div class="kutu">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="kutu">
                    <label for="hp">No. Telp</label>
                    <input type="number" id="hp">
                </div>
        </div>
    </div>
</body>
</html>
