<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        Aplikasi Manajemen Pegawai
    </header>
    
    <div class="container">
        <aside>
            <ul class="menu">
                <li><a href="dashboard.html" class="aktif">Dashboard</a></li>
                <li><a href="tabel.html">Data Pegawai</a></li>
                <li><a href="tabel.html">Data Jabatan</a></li>
                <li><a href="login.html">Keluar</a></li>
            </ul>
        </aside>
        <section class="main">
            <h2 class="judul">Tambah Pegawai</h2>
            <form method="post" action="progress.php">
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <div class="input"><input type="file" id="foto"></div>
                </div>

                <div class="form-group">
                    <label for="nama">Nama</label>
                    <div class="input"><input type="text" id="nama"></div>
                </div>

                <div>
                    <label for="jk">Jenis Kelamin</label>
                    <input type="radio" id="jk" name="l-p" value="L">Laki-Laki
                    <input type="radio" id="jk" name="l-p" value="P">Perempuan
                </div>

                <div class="form-group">
                    <label for="tanggal">Tanggal</label>
                    <div class="input"><input type="date" id="tanggal"></div>
                </div>

                <div class="form-group">
                    <label for="jabatan">Jabatan</label>
                    <select id="jabatan">
                        <option value="direktur">Direktur</option>
                        <option value="manajer">Manajer</option>
                        <option value="marketing">Marketing</option>
                        <option value="sekretaris">Sekretearis</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" value="Simpan" class="tombol simpan">
                    <input type="reset" value="Batal" class="tombol reset">
                </div>
            </form>
        </section>
    </div>
